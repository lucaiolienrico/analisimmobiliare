<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestPro - Business Plan Immobiliare</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent: #10b981;
            --accent-hover: #059669;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --locked-overlay: rgba(15, 23, 42, 0.90);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        
        body { background-color: var(--bg-dark); color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; }

        /* HEADER */
        header {
            background: rgba(15, 23, 42, 0.95); border-bottom: 1px solid var(--border);
            padding: 1rem 2rem; position: sticky; top: 0; z-index: 50;
        }
        .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 700; font-size: 1.5rem; color: var(--accent); display: flex; gap: 0.5rem; align-items: center; }
        .logo span { color: white; }

        .user-menu { display: flex; gap: 1rem; align-items: center; }
        .btn { padding: 0.5rem 1.2rem; border-radius: 6px; cursor: pointer; font-weight: 600; transition: all 0.2s; border: 1px solid var(--border); background: transparent; color: white; }
        .btn:hover { background: var(--border); }
        .btn-primary { background: var(--accent); border-color: var(--accent); color: #000; }
        .btn-primary:hover { background: var(--accent-hover); }

        /* MAIN */
        main { padding: 3rem 1rem; max-width: 1200px; margin: 0 auto; width: 100%; flex: 1; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2rem; }

        /* CARDS */
        .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; padding: 1.5rem; display: flex; flex-direction: column; position: relative; overflow: hidden; min-height: 400px; }
        .card-header { margin-bottom: 1.5rem; font-weight: 600; color: var(--accent); text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px; }

        /* INPUTS */
        .input-group { margin-bottom: 1.2rem; }
        label { display: block; font-size: 0.85rem; color: var(--text-muted); margin-bottom: 0.5rem; }
        input { width: 100%; background: #0f172a; border: 1px solid var(--border); color: white; padding: 0.8rem; border-radius: 6px; font-size: 1rem; }
        input:focus { outline: none; border-color: var(--accent); }

        /* LOCKED PRO FEATURES */
        .locked-content { filter: blur(6px); pointer-events: none; user-select: none; transition: filter 0.5s; opacity: 0.5; }
        .unlocked .locked-content { filter: none; pointer-events: auto; user-select: auto; opacity: 1; }

        .lock-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--locked-overlay); z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 2rem;
            opacity: 1; transition: opacity 0.5s;
        }
        .unlocked .lock-overlay { opacity: 0; pointer-events: none; display: none; }

        /* MODAL */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 100; justify-content: center; align-items: center; backdrop-filter: blur(5px);
        }
        .modal.active { display: flex; }
        .modal-content { background: var(--card-bg); padding: 2.5rem; border-radius: 16px; width: 90%; max-width: 400px; text-align: center; border: 1px solid var(--border); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); }
        .social-btn { width: 100%; padding: 0.8rem; margin-top: 1rem; border: 1px solid var(--border); background: white; color: black; border-radius: 6px; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px; font-weight: 600; font-size: 1rem; }
        
        /* UTILS */
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="3"><path d="M3 3V21H21"/><path d="M19 9L14 14L10 10L7 13"/></svg>
                <span>InvestPro</span>
            </div>
            
            <div class="user-menu">
                <div id="auth-buttons">
                    <button class="btn" onclick="openModal()">Accedi</button>
                </div>
                <div id="user-info" class="hidden" style="display: flex; align-items: center; gap: 1rem;">
                    <div style="text-align: right; line-height: 1.2;">
                        <span id="user-email" style="display: block; font-size: 0.85rem; color: white;">email@test.com</span>
                        <span id="plan-badge" style="font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase;">Piano Free</span>
                    </div>
                    <button class="btn" onclick="logout()" style="font-size: 0.8rem; padding: 0.4rem 0.8rem;">Esci</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="dashboard-grid">
            
            <div class="card">
                <div class="card-header"><span>A</span> Dati Base (Free)</div>
                <div class="input-group"><label>ADR Medio (€)</label><input type="number" id="adr" value="124"></div>
                <div class="input-group"><label>Occupazione %</label><input type="number" id="occ" value="65"></div>
                <div class="input-group"><label>Costi Fissi (€)</label><input type="number" id="fixed-costs" value="600"></div>
                
                <div style="margin-top:auto; padding-top:1.5rem; border-top:1px solid var(--border); text-align:right;">
                    <span style="display:block; color:var(--text-muted); font-size:0.8rem; margin-bottom: 0.2rem;">MOL Stimato</span>
                    <strong style="font-size:1.5rem; color:var(--accent);" id="mol-result">-- €</strong>
                </div>
            </div>

            <div class="card" id="pro-card">
                <div class="card-header"><span>B</span> Finanziario (PRO)</div>
                
                <div class="lock-overlay" id="lock-overlay">
                    <div style="background: rgba(16, 185, 129, 0.1); color: var(--accent); padding: 0.5rem 1rem; border-radius: 99px; margin-bottom: 1rem; font-weight: bold; font-size: 0.8rem;">
                        PREMIUM
                    </div>
                    <h3 style="margin-bottom:0.5rem; color: white;">Funzionalità PRO</h3>
                    <p style="color:var(--text-muted); font-size:0.9rem; margin-bottom:1.5rem; max-width: 80%;">Sblocca Cash Flow Netto, ROI e calcolo Mutuo Bancario.</p>
                    <button class="btn btn-primary" onclick="simulatePayment()">Passa a PRO (Demo)</button>
                    <p style="font-size:0.75rem; color:var(--text-muted); margin-top:1rem;">Devi essere loggato per attivare.</p>
                </div>

                <div class="locked-content">
                    <div class="input-group"><label>Tasso Mutuo %</label><input type="number" value="3.5"></div>
                    <div class="input-group"><label>Anni Ammortamento</label><input type="number" value="20"></div>
                    <div class="input-group"><label>LTV (Loan to Value) %</label><input type="number" value="80"></div>
                    
                    <div style="margin-top:auto; padding:1.5rem; background:rgba(16,185,129,0.1); border: 1px solid rgba(16,185,129,0.2); border-radius:8px; text-align: center;">
                        <div style="font-size:0.8rem; color:var(--accent); margin-bottom: 0.5rem;">CASH FLOW NETTO</div>
                        <div style="font-size:2rem; font-weight:700; color:white;">2.450 €</div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <div class="modal" id="login-modal">
        <div class="modal-content">
            <h2 style="margin-bottom:1.5rem;">Accedi</h2>
            <input type="email" id="email" placeholder="Email" style="margin-bottom:0.8rem;">
            <input type="password" id="password" placeholder="Password" style="margin-bottom:1.5rem;">
            <button class="btn btn-primary" style="width:100%; margin-bottom: 1rem;" onclick="emailLogin()">Accedi con Email</button>
            
            <div style="position: relative; margin: 1.5rem 0;">
                <hr style="border: 0; border-top: 1px solid var(--border);">
                <span style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: var(--card-bg); padding: 0 10px; color: var(--text-muted); font-size: 0.8rem;">OPPURE</span>
            </div>
            
            <button class="social-btn" onclick="googleLogin()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> 
                Accedi con Google
            </button>
            <button class="btn" style="margin-top:1.5rem; border:none; color: var(--text-muted); font-size: 0.9rem;" onclick="closeModal()">Annulla</button>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURAZIONE FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDiGDvR2yXm0DE7vlJNGrIPQB0G-ntLHc0",
            authDomain: "analisimmobiliare-3b4a7.firebaseapp.com",
            projectId: "analisimmobiliare-3b4a7",
            storageBucket: "analisimmobiliare-3b4a7.firebasestorage.app",
            messagingSenderId: "29979040948",
            appId: "1:29979040948:web:597ea331e06567d8d50be1",
            measurementId: "G-BWBQ55NYDE"
        };

        // Inizializza Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- 2. GESTIONE UTENTE ---
        let currentUser = null;

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-buttons').classList.add('hidden');
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('user-info').style.display = 'flex';
                document.getElementById('user-email').textContent = user.email;
                checkUserPlan(user.uid);
                closeModal();
            } else {
                currentUser = null;
                document.getElementById('auth-buttons').classList.remove('hidden');
                document.getElementById('user-info').classList.add('hidden');
                document.getElementById('user-info').style.display = 'none';
                lockProFeatures();
            }
        });

        // --- 3. LOGICA BUSINESS ---
        async function checkUserPlan(uid) {
            try {
                const userDoc = await db.collection('users').doc(uid).get();
                if (userDoc.exists && userDoc.data().plan === 'pro') {
                    unlockProFeatures();
                } else {
                    if(!userDoc.exists) {
                        await db.collection('users').doc(uid).set({ plan: 'free', email: currentUser.email });
                    }
                    lockProFeatures();
                }
            } catch (error) {
                console.error("Errore DB:", error);
            }
        }

        async function simulatePayment() {
            if (!currentUser) {
                alert("Devi prima accedere!");
                openModal();
                return;
            }
            if(confirm("Simulazione: Confermi il pagamento per passare a PRO?")) {
                await db.collection('users').doc(currentUser.uid).update({ plan: 'pro' });
                alert("Pagamento riuscito! Benvenuto in PRO.");
                unlockProFeatures();
            }
        }

        function unlockProFeatures() {
            document.getElementById('pro-card').classList.add('unlocked');
            document.getElementById('plan-badge').textContent = "Piano PRO";
            document.getElementById('plan-badge').style.color = "var(--accent)";
            document.getElementById('lock-overlay').style.display = "none"; 
        }

        function lockProFeatures() {
            document.getElementById('pro-card').classList.remove('unlocked');
            document.getElementById('plan-badge').textContent = "Piano Free";
            document.getElementById('plan-badge').style.color = "var(--text-muted)";
            document.getElementById('lock-overlay').style.display = "flex";
        }

        // --- 4. FUNZIONI AUTH ---
        function googleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch((error) => alert(error.message));
        }

        function emailLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password).catch((error) => alert("Errore: " + error.message));
        }

        function logout() { auth.signOut(); }
        function openModal() { document.getElementById('login-modal').classList.add('active'); }
        function closeModal() { document.getElementById('login-modal').classList.remove('active'); }
        
        window.onclick = function(event) {
            const modal = document.getElementById('login-modal');
            if (event.target == modal) closeModal();
        }
    </script>
</body>
</html>
